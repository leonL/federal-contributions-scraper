<html>
	<head>
		<title>Canadian Political Contributions Map</title>
		<link rel="stylesheet" type="text/css" href="./map.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEdPmzTdpZsdni-c9nrdi44GvS7g5gtyM&sensor=false"></script>
		<script type="text/javascript" src="./map.js"></script>
	</head>
	<body>
		<div id="mapDiv"></div>
		<div id="sidebar">
			<h2>Canadian Political Contributions Map</h2>
			<p>Select a year and click a party to see contributions.</p>
			<p>View data for year: <select id="years"></select></p>
			<div id="partyList"></div>
			<div id="info">
				<h2></h2>
				<p id="sum_total" class="money">Total amount donated in <span class="year"></span>: </p>
				<p id="count_total">Total number of donations in <span class="year"></span>: </p>
				<p id="average_total" class="money">Average donation amount in <span class="year"></span>: </p>
				<p id="count_contributors">Number of unique contributors in <span class="year"></span>: </p>
				<p id="average_contributor" class="money">Average amount from each contributor in <span class="year"></span>: </p>
			</div>
			<div id="codes"></div>
		</div>
	</body>
</html>
